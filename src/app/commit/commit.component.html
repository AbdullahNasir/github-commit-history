<div class="row col-md-12 p-2 border commit">
  <div class="col-md-10">
    <div class="font-weight-bold">
      {{commit.commit.message}}
    </div>
    <div style="font-size: small;color: #393733">
      <img class="mr-1" height="20" width="20" [src]="commit.commit.author.imgUrl">
      <span class="font-weight-bold">{{commit.commit.author.name}}</span> committed {{commit.date}}
    </div>
  </div>
  <div class="col-md-2 text-white mt-1">
    <a [href]="commit.url" class="btn btn-primary" style="font-size: small;">
      {{commit.sha.substr(0,7)}}
    </a>
    <a [href]="commit.historyUrl" class="btn btn-primary" style="font-size: small;">
      <>
    </a>
  </div>
</div>
